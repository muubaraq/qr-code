<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="bg-light">

  <main>

    <section class="qr-section">
      <div class="container">
        <div class="row  text-center align-items-center justify-content-center">
          <div class="card" style="width: 19rem;">
            
            <img src="images/image-qr-code.png" class="card-img-top px-2 pt-3 " alt="qr-code image">
            <div class="card-body">
              <h1 class="card-title ">Improve your front-end skills by building projects</h1>
              <p class="card-text small text-muted pb-3">scan the QR code to visit Frontend mentor and take your coding skills to the next level!</p>
              
            </div>
          </div>
        </div>
  
      </div>
    </section>
  </main>
<footer class="footer-section">
  <div class="container">
    <div class="attribution text-center mb-5">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/muubaraq">Mubaraq Abuhasan</a>.
    </div>
  </div>
</footer>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
